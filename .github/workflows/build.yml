name: Build ExcellentShop

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'maven'

    - name: Cache Maven repository
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-

    - name: Build with Maven
      run: mvn -B -DskipTests package

    - name: List possible outputs (debug)
      run: |
        echo "Looking for ExcellentShop jars..."
        find . -type f -name "ExcellentShop-*.jar" -print || true

    - name: Upload built jar(s)
      uses: actions/upload-artifact@v4
      with:
        name: ExcellentShop
        path: '**/ExcellentShop-*.jar'
